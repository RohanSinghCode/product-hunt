<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <title>HOME!</title>
        
        <!-- bootstrap CDN -->
            <!-- CSS only -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/master.css' %}">

        <!-- JS, Popper.js, and jQuery -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- fontawesome link -->

          <script src="https://kit.fontawesome.com/d012721b9f.js" crossorigin="anonymous"></script>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <!-- !NAVBAR! -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/alphabet.png'%}" height="30" width="30" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'home' %}">{{user.username|title}}</a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'product:create' %}">Create</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="javascript:document.getElementById('logout').submit()">Logout</a>
                  <form action="{% url 'accounts:logout' %}" method="POST" id="logout">
                    {% csrf_token %}
                    <input type="hidden" >
                  </form>
                </li>


                {% else %}
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'accounts:signup' %}">Sing Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
                {% endif %}
              </ul>
            </div>
        </div>
          </nav>
          
          <!-- navbar end !!-->


          <div class="container">

            {% block content%}
            {% endblock %}

          </div>

         


    </body>



</html>
